<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Secure WebAssembly Shopping Demo</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .cart {
            border: 2px solid #007bff;
            padding: 15px;
            margin-top: 20px;
        }
        .tee-secure {
            color: green;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Secure WebAssembly Shopping Demo</h1>
    <p class="tee-secure">ðŸ”’ Calculations performed in TEE-simulated environment</p>
    
    <div id="products">
        <div class="product">
            <h3>Product A</h3>
            <p>Price: $10.00</p>
            <input type="number" id="quantityA" min="0" value="0">
            <button onclick="addToCart(10.00, 'quantityA')">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product B</h3>
            <p>Price: $25.00</p>
            <input type="number" id="quantityB" min="0" value="0">
            <button onclick="addToCart(25.00, 'quantityB')">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (10%): $<span id="tax">0.00</span></p>
        <p>Total: $<span id="total">0.00</span></p>
        
        <button id="checkoutButton">Checkout with MetaMask</button>
        <p id="orderStatus"></p>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="module">
        import init, { SecureOrder, generate_order_id } from './pkg/wasm_lib.js';

        let secureOrder;
        
        async function initializeStore() {
            try {
                await init();
                // Initialize with 10% tax rate
                secureOrder = new SecureOrder(0.10);
                console.log("Secure TEE environment initialized");
            } catch (error) {
                console.error("Failed to initialize secure environment:", error);
            }
        }

        // Initialize when page loads
        initializeStore();

        // Make addToCart available globally
        window.addToCart = async (price, quantityId) => {
            const quantity = parseInt(document.getElementById(quantityId).value);
            if (quantity > 0) {
                secureOrder.add_item(price, quantity);
                updateCart();
            }
        };

        function updateCart() {
            const subtotal = secureOrder.get_subtotal();
            const total = secureOrder.calculate_total();
            const tax = total - subtotal;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('tax').textContent = tax.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }

        document.getElementById('checkoutButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    const orderId = generate_order_id(Date.now());
                    document.getElementById('orderStatus').innerHTML = 
                        `Order ${orderId} confirmed!<br>Wallet: ${accounts[0]}`;
                } catch (error) {
                    console.error('Error processing order:', error);
                    document.getElementById('orderStatus').textContent = 
                        'Error processing order';
                }
            } else {
                alert('Please install MetaMask to checkout!');
            }
        });
    </script>
</body>
</html>
